<!DOCTYPE html>
<html>
<head>
    <title>Weather Bot</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .card { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
<h1>Weather Bot Status</h1>

<div class="card">
    <h3>Основная информация</h3>
    <p>Статус: {{ status }}</p>
    <p>Городов в базе: {{ cities_count }}</p>
    <p>Запущен: {{ uptime }}</p>
    <p>Запросов: {{ requests }}</p>
</div>
</body>
</html>
